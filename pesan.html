<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibualamo Ojek - Pesan Sekarang</title>
    <meta name="description" content="Pesan ojek, antar makanan, atau ambil barang dengan mudah di Hibualamo Ojek.">
    <style>
        :root {
            --primary: #10a9c4;
            --primary-hover: #0d8ca3;
            --bg-body: #fef9e7;
            --bg-form: #ffffff;
            --text: #333;
            --error: #ff4d4d;
            --success: #27ae60;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            background: var(--bg-form);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--primary), #0f8da6);
            color: white;
            text-align: center;
            padding: 24px 20px;
        }
        header h1 { margin: 0; font-size: 1.9rem; }
        header p { margin: 8px 0 0; opacity: 0.9; font-size: 1rem; }
        main { padding: 30px; }
        h3 { text-align: center; color: var(--primary); margin-bottom: 24px; font-size: 1.6rem; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        input[type="text"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 169, 196, 0.2);
        }
        textarea { resize: vertical; min-height: 120px; }
        .error {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 8px;
            text-align: center;
            font-weight: 500;
        }
        .info-auto {
            background: #e8f4fd;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #1a6fa0;
            margin-bottom: 16px;
            border-left: 4px solid var(--primary);
        }
        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover { background: var(--primary-hover); }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            body { padding: 0; background: var(--bg-form); }
            .container { border-radius: 0; box-shadow: none; min-height: 100vh; }
            main { padding: 20px; }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Hibualamo Ojek</h1>
        <p>Pesan Ojek â€¢ Antar Makanan â€¢ Ambil Barang</p>
    </header>
    <main>
        <h3>Buat Pesanan Baru</h3>
        <div id="info-auto" class="info-auto" style="display:none;"></div>
        <div id="error-message" class="error" role="alert"></div>
        
        <form id="form-pesanan" novalidate>
            <div class="form-group">
                <label for="tipe-pesanan">Tipe Pesanan <span aria-label="wajib">*</span></label>
                <select id="tipe-pesanan" required>
                    <option value="">-- Pilih Tipe Pesanan --</option>
                    <option value="Ambil Barang">Ambil Barang</option>
                    <option value="Makanan/Minuman">Makanan/Minuman</option>
                    <option value="Ojek (Antar Jemput Orang)">Ojek (Antar Jemput Orang)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nama">Nama Pelanggan <span aria-label="wajib">*</span></label>
                <input type="text" id="nama" placeholder="Contoh: Brahim Diaz" required>
            </div>

            <div class="form-group">
                <label for="pesanan">Detail Pesanan / Barang <span aria-label="wajib">*</span></label>
                <textarea id="pesanan" rows="6" placeholder="Detail pesanan Anda..." required></textarea>
            </div>

            <div class="form-group">
                <label for="pickup">Alamat Pickup <span aria-label="wajib">*</span></label>
                <input type="text" id="pickup" placeholder="Contoh: Jl. Trans Halut No. 12" required>
            </div>

            <div class="form-group">
                <label for="tujuan">Alamat Tujuan</label>
                <input type="text" id="tujuan" placeholder="antar ke mana?">
            </div>

            <button type="submit" id="submit-btn">ðŸ“¤ Kirim Pesanan via WhatsApp</button>
        </form>
    </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const infoAuto = document.getElementById('info-auto');

    if (urlParams.has('tipe')) {
        document.getElementById('tipe-pesanan').value = urlParams.get('tipe');
    }
    if (urlParams.has('pesanan')) {
        document.getElementById('pesanan').value = decodeURIComponent(urlParams.get('pesanan'));
        infoAuto.textContent = 'âœ… Detail pesanan sudah otomatis terisi dari menu yang Anda pilih!';
        infoAuto.style.display = 'block';
    }
    if (urlParams.has('pickup')) {
        document.getElementById('pickup').value = decodeURIComponent(urlParams.get('pickup'));
    }
});

document.getElementById('form-pesanan').addEventListener('submit', function(e) {
    e.preventDefault();
    const errorDiv = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');
    errorDiv.textContent = '';

    const tipe = document.getElementById('tipe-pesanan').value.trim();
    const nama = document.getElementById('nama').value.trim();
    const pesanan = document.getElementById('pesanan').value.trim();
    const pickup = document.getElementById('pickup').value.trim();
    const tujuan = document.getElementById('tujuan').value.trim();

    if (!tipe || !nama || !pesanan || !pickup) {
        errorDiv.textContent = 'âŒ Mohon lengkapi semua kolom yang wajib diisi!';
        return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'ðŸ“¤ Sedang mengirim...';

    const alamatTujuan = tujuan ? tujuan : 'Sama dengan alamat pickup';

    const pesan = `
*PESANAN BARU - HIBUALAMO OJEK* ðŸš€

*Tipe Pesanan:* ${tipe}
*Nama Pelanggan:* ${nama}

*Detail Pesanan:*
${pesanan}

*Alamat Pickup:* ${pickup}
*Alamat Tujuan:* ${alamatTujuan}

Mohon segera diproses ya, terima kasih!
    `.trim();

    const encoded = encodeURIComponent(pesan);
    const noAdmin = '6282379631626'; // Ganti jika perlu
    const waLink = `https://wa.me/${noAdmin}?text=${encoded}`;

    window.location.href = waLink;

    setTimeout(() => {
        this.reset();
        // Kembalikan nilai yang auto-fill jika ada
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('pesanan')) {
            document.getElementById('pesanan').value = decodeURIComponent(urlParams.get('pesanan'));
        }
        if (urlParams.has('pickup')) {
            document.getElementById('pickup').value = decodeURIComponent(urlParams.get('pickup'));
        }
        if (urlParams.has('tipe')) {
            document.getElementById('tipe-pesanan').value = urlParams.get('tipe');
        }
        submitBtn.disabled = false;
        submitBtn.textContent = 'ðŸ“¤ Kirim Pesanan via WhatsApp';
    }, 1000);
});
</script>
</body>
</html>
